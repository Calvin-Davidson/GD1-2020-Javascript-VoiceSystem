<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Mediacollege Amsterdam">
    <link rel="stylesheet" href="./style.css">
    <title>Text 2 speech</title>
</head>
<body>
<form>
    <input type="text" class="txt">
    <div>
        <label for="rate">Rate</label>
        <span class="rate-value">1</span>
        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
    </div>
    <div>
        <label for="pitch">Pitch</label>
        <span class="pitch-value">1</span>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">

    </div>
    <select></select>
    <div>
        <br>
        <input type="button" id="play" value="play from text input">
        <input type="button" id="play2" value="play from array">
        <input type="button" id="pause" value="pause">
        <input type="button" id="resume" value="resume">
        <input type="button" id="VoiceToText" value="VoiceToText">
    </div>
    <div>
        <ul id="TextArray">
        </ul>
    </div>
</form>
<script src="./speechSynth.js"></script>
<script src="./VoiceToText.js"></script>
</body>
</html>
